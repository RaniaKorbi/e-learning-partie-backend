<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label class="control-label" for="nom"> First Name </label>
            <input id="nom" class="form-control" th:field="*{nom}"
                   required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="prenom"> Last Name </label> <input
                id="prenom" class="form-control" th:field="*{prenom}"
                required autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label class="control-label" for="dateNaissance"> Date de naissance </label> <input
                id="dateNaissance" class="form-control" th:field="*{dateNaissance}"
                required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="username"> Username</label> <input
                id="username" class="form-control" th:field="*{username}" required
                autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label class="control-label" for="role"> Role </label> <input
                id="role" class="form-control" th:field="*{role}" required
                autofocus="autofocus" />
        </div>


        <div class="form-group">
            <label class="control-label" for="password"> Password </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
        </div>

</form>
        </div>
    </div>
</div>
</body>
</html>
