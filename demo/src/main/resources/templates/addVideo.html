<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Display Image Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Display Image</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a th:href="@{/addVideo}">add a video</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="container" class="container">
    <div class="row">
        <form class="col-sm-6 offset-sm-4" method="POST" enctype="multipart/form-data"
              th:action="@{/persistVideo}">

            <div class="form-group">
                <input type="file" class="form-control-file" name="videoFile" id="videoFile">
            </div>

            <button type="submit" class="btn btn-success ">download</button>
        </form>
    </div>
</div>
</body>
</html>
